<!DOCTYPE html>
<html>
<head>
    <title>Borderless Calendar With Notes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: sans-serif;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            padding: 30px;
        }

        .calendar div {
            text-align: center;
            color: white;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .note {
            margin-top: 5px;
            font-size: 14px;
            color: #e0e0ff;
            min-height: 20px;
            outline: none;
        }

        .calendar div:hover {
            cursor: pointer;
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        @media (max-width: 900px) {
            .calendar { grid-template-columns: repeat(4, 1fr); padding: 18px; }
        }
        @media (max-width: 600px) {
            .calendar { grid-template-columns: repeat(2, 1fr); padding: 12px; }
            .calendar div { font-size: 16px; }
        }
        @media (max-width: 380px) {
            .calendar { grid-template-columns: 1fr; padding: 10px; }
            .calendar div { font-size: 15px; }
        }
    </style>
</head>
<body>
    <div class="calendar">
        <!-- Header Row -->
        <div><b>Weeks</b><div class="note" contenteditable="true"></div></div>
        <div><b>Monday</b><div class="note" contenteditable="true"></div></div>
        <div><b>Tuesday</b><div class="note" contenteditable="true"></div></div>
        <div><b>Wednesday</b><div class="note" contenteditable="true"></div></div>

        <div><b>Saturday</b><div class="note" contenteditable="true"></div></div>
        <div><b>Sunday</b><div class="note" contenteditable="true"></div></div>

        <!-- Week 44 -->

</body>
</html>
