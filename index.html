        <style>

            body {
                background-color: black;
            }

            .calender {
                display: grid;
                grid-template-columns:  auto auto auto auto auto auto auto auto;
                background-color: grey;
                border: 3px solid rgb(255, 255, 255);
                border-radius: 7px;
                gap: 10px;
                padding: 30px;
                margin-top:250px;
            }

            .calender div {
                text-align: center;
                color: black;
                font-size: 20x;
                padding: 40px;
                background-color: grey;
                border: 3px solid black;
                border-radius: 5px;
            }

            .calender div:hover {
                cursor: pointer;
                opacity: 0.6;
                background-color: rgb(188, 183, 183);
                transform: scale(1.08);
                transition: transform 0.7s ease;
                 box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            }

             @media (hover: hover) and (pointer: fine) {
      .calender div:hover {
        cursor: pointer;
        opacity: 0.9;
        background-color: var(--card-dark);
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(255,255,255,0.12);
      }
    }

    /* responsive rules */
    /* medium screens: show 4 columns */
    @media (max-width: 900px) {
      .calender {
        grid-template-columns: repeat(4, 1fr);
        padding: 18px;
      }
    }

    /* small screens (phones): show 2 columns */
    @media (max-width: 600px) {
      .calender {
        grid-template-columns: repeat(2, 1fr);
        padding: 12px;
      }
      .calender div {
        padding: 14px;
        font-size: 16px;
      }
    }

    /* very small: single column stack */
    @media (max-width: 380px) {
      .calender {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      .calender div {
        padding: 12px;
        font-size: 15px;
      }
    }

    /* make any image scale to its cell */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

        </style>
