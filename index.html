<!DOCTYPE html>
<html>
<head>
    <title>Calendar With Notes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: black;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            background-color: grey;
            border: 3px solid white;
            border-radius: 7px;
            gap: 10px;
            padding: 30px;
        }

        .calendar div {
            text-align: center;
            color: black;
            font-size: 20px;
            padding: 20px;
            background-color: grey;
            border: 3px solid black;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .note {
            margin-top: 8px;
            font-size: 14px;
            color: darkblue;
            min-height: 20px;
            outline: none;
        }

        .calendar div:hover {
            cursor: pointer;
            opacity: 0.6;
            background-color: rgb(188, 183, 183);
            transform: scale(1.08);
            transition: transform 0.7s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        @media (hover: hover) and (pointer: fine) {
            .calendar div:hover {
                opacity: 0.9;
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(255,255,255,0.12);
            }
        }

        @media (max-width: 900px) {
            .calendar { grid-template-columns: repeat(4, 1fr); padding: 18px; }
        }
        @media (max-width: 600px) {
            .calendar { grid-template-columns: repeat(2, 1fr); padding: 12px; }
            .calendar div { font-size: 16px; padding: 14px; }
        }
        @media (max-width: 380px) {
            .calendar { grid-template-columns: 1fr; padding: 10px; }
            .calendar div { font-size: 15px; padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="calendar">
        <!-- Header Row -->
        <div><b>Weeks</b><div class="note" contenteditable="true"></div></div>
        <div><b>Monday</b><div class="note" contenteditable="true"></div></div>
        <div><b>Tuesday</b><div class="note" contenteditable="true"></div></div>
        <div><b>Wednesday</b><div class="note" contenteditable="true"></div></div>
        <div><b>Thursday</b><div class="note" contenteditable="true"></div></div>
        <div><b>Friday</b><div class="note" contenteditable="true"></div></div>
        <div><b>Saturday</b><div class="note" contenteditable="true"></div></div>
        <div><b>Sunday</b><div class="note" contenteditable="true"></div></div>

        <!-- Week 44 -->

</body>
</html>
