<!DOCTYPE html>
<html>
<head>
    <title>Calendar For Time Fifth Time</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: linear-gradient(270deg, #000000, #1a1a1a, #000000);
            background-size: 600% 600%;
            animation: gradientBG 20s ease infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .calender {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            background-color: grey;
            border: 3px solid white;
            border-radius: 7px;
            gap: 10px;
            padding: 20px;
        }

        .calender div {
            text-align: center;
            color: black;
            font-size: 18px;
            padding: 30px;
            background-color: lightgrey;
            border: 2px solid black;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .calender div:hover {
            opacity: 0.8;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .today {
            background-color: gold;
            color: black;
            font-weight: bold;
        }

        @media (max-width: 900px) {
            .calender { grid-template-columns: repeat(4, 1fr); }
        }

        @media (max-width: 600px) {
            .calender { grid-template-columns: repeat(2, 1fr); }
            .calender div { padding: 14px; font-size: 16px; }
        }

        @media (max-width: 380px) {
            .calender { grid-template-columns: 1fr; }
            .calender div { padding: 12px; font-size: 15px; }
        }

    </style>
</head>

<body>
    <div class="calender">
        <div><b>Weeks</b></div>
        <div><b>Monday</b></div>
        <div><b>Tuesday</b></div>
        <div><b>Wednesday</b></div>
        <div><b>Thursday</b></div>
        <div><b>Friday</b></div>
        <div><b>Saturday</b></div>
        <div><b>Sunday</b></div>

        <div><b>44</b></div>
        <div contenteditable="true">3</div>
        <div contenteditable="true">4</div>
        <div contenteditable="true">5</div>
        <div contenteditable="true">6</div>
        <div contenteditable="true">7</div>
        <div contenteditable="true">8</div>
        <div contenteditable="true">9</div>

        <div><b>45</b></div>
        <div contenteditable="true">10</div>
        <div contenteditable="true">11</div>
        <div contenteditable="true">12</div>
        <div contenteditable="true">13</div>
        <div contenteditable="true">14</div>
        <div contenteditable="true">15</div>
        <div contenteditable="true">16</div>

        <div><b>46</b></div>
        <div contenteditable="true">17</div>
        <div contenteditable="true">18</div>
        <div contenteditable="true">19</div>
        <div contenteditable="true">20</div>
        <div contenteditable="true">21</div>
        <div contenteditable="true">22</div>
        <div contenteditable="true">23</div>
    </div>

    <script>
        // Highlight today's date automatically
        const today = new Date().getDate();
        const cells = document.querySelectorAll('.calender div');
        cells.forEach(cell => {
            if (!isNaN(cell.textContent) && parseInt(cell.textContent) === today) {
                cell.classList.add('today');
            }
        });
    </script>
</body>
</html>
